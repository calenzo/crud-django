<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit">Save</button>
        {% if transaction %}
        -
            <a href="{% url 'url_delete' transaction.id %}">Delete</a>
        {% endif %}
    </form>
</body>
</html>

{% load static %}
 
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <link rel="stylesheet" href="{% static 'css/Listing.css' %}">
<body>
    <section id='section'>
        <div id="section-header">
            <ul>
                <li>Product</li>
                <li>Price</li>
                <li>Alterar</li>
            </ul>
        </div>
        <div id="section-body">
            {% for transactionid in transaction %}
            <ul>
                <li>
                    {{ transactionid.description }}
                </li>
                <li>
                    R$ {{ transactionid.value }} 
                </li>
                <li>
                    <a href="{% url 'url_update' transactionid.id %}">Update</a>
                </li>
            </ul>
            {% endfor %}
            <a href="{% url 'url_new' %}">New</a>
        </div>
    </section>
</body>
</html>
